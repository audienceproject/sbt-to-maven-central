name: sbt-to-maven-central
version: 1.0.1
description: A Wercker step to publish an SBT project to Maven Central
keywords:
  - lambda
  - aws
properties:
  user:
    type: string
    required: true
  password:
    type: string
    required: true
  private-key:
    type: string
    required: true
  passphrase:
    type: string
    required: true
  destination:
    type: string
    required: true
    default: SNAPSHOT
  unattended:
    type: string
    required: true
    default: false
